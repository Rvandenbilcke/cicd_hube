      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci  # Ensures all dependencies, including eslint, are installed

      - name: Run linter
        run: npm run lint


  only-canary:
    runs-on: ubuntu-latest
